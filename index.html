<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Project 3 | Online Registration Form</title>
    </head>

    <body>
        <header>
            <h1 class="site-title text-center">The Code Review</h1>
        </header>
        <main>
            <section class="heading container text-center">
                <h2 class="heading__signup--2">Signup For Our Newsletter!</h2>
                <p class="heading__signup--p">Get the latest news on how your code is doing right in your inbox</p>
            </section>
            <div class="custom-divider container">
                <!-- Use <hr> tags to only style the double line shown in the mockup -->
                <hr class="custom-divider__first">
                <hr class="custom-divider__second">
            </div>
            <div class="container">
                <form class="registration" action="index.html" method="post">
                    <fieldset class="contact-info flex">
                        <legend class="contact-info__title">Contact Information</legend>
                        <div class="flex-pair">
                            <label class="contact-info__label" for="name">Full Name</label>
                            <input class="contact-info__input input-box" type="text" id="name" name="user_name" placeholder="Required" required>
                        </div>
                        <div class="flex-pair">
                            <label class="contact-info__label" for="email">Email Address</label>
                            <input class="contact-info__input input-box" type="email" id="email" name="user_name" placeholder="Required" required>
                        </div>
                        <div class="flex-pair">
                            <label class="contact-info__label" for="phone">Phone Number</label>
                            <input class="contact-info__input input-box" type="tel" id="phone" name="user_phone">
                        </div>
                        <div class="flex-pair">
                            <label class="contact-info__label" for="address">Street Address</label>
                            <input class="contact-info__input input-box" type="text" id="address" name="user_address">
                        </div>
                        <div class="flex-pair">
                            <label class="contact-info__label" for="city">City</label>
                            <input class="contact-info__input input-box" type="text" id="city" name="user_city">
                        </div>
                        <div class="flex-pair">
                            <label class="contact-info__label" for="state">State</label>
                            <select class="contact-info__input input-box" name="user_state" id="state">
                                <!-- Use https://www.freeformatter.com/usa-state-list-html-select.html to insert the 50 USA states automatically -->
                                <option>Select One</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                        <div class="flex-pair">
                            <label class="contact-info__label" for="zipcode">Zip Code</label>
                            <input class="contact-info__input input-box" type="text" id="zipcode" name="user_zipcode" size="5" maxlength="5">
                        </div>
                    </fieldset>
                    <!-- Simple set the divider between the <fieldset> tags (some styling required!) -->
                    <hr class="fieldset-divider">
                    <fieldset class="news-opt flex">
                        <legend class="news-opt__title">Newsletter</legend>

                        <!-- Header Label -->
                        <label class="news-opt__header">Select the newsletters you would like to recieve</label>
                        <div class="flex-group">
                            <input class="news-opt__input" type="checkbox" id="html_news" name="html_news">
                            <label class="news-opt__label" for="html_news">HTML News</label>
                            <br>
                            <input class="news-opt__input" type="checkbox" id="css_news" name="css_news">
                            <label class="news-opt__label" for="css_news">CSS News</label>
                            <br>
                            <input class="news-opt__input" type="checkbox" id="js_news" name="js_news">
                            <label class="news-opt__label" for="js_news">Javascript News</label>
                        </div>
                        <!-- Header Label -->
                        <label class="news-opt__header">Newsletter format</label>
                        <div class="flex-group">
                            <input class="news-opt__input" type="radio" id="html_format" name="format_type">
                            <label class="news-opt__label" for="html_format">HTML</label>
                            <br>
                            <input class="news-opt__input" type="radio" id="plain-text_format" name="format_type">
                            <label class="news-opt__label" for="plain-text_format">Plain text</label>
                        </div>
                        <label class="news-opt__label--textarea" for="other_topics">Other topics you would like to hear about</label>
                        <textarea class="news-opt__textarea input-box" id="other_topics" name="other_topics"></textarea>
                    </fieldset>
                    <input class="signup-form__submit" type="submit" value="Sign Up">
                </form>
            </div>
        </main>
        <footer class="text-center">
            <span class="copyright">&copy;2020 The Code Reserve</span>
        </footer>
    </body>
</html>
